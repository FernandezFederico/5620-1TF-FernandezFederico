<div class="table__container form mat-elevation-z8">

  <h2 appTittleFontSize>Cursos Disponibles</h2>

  <div class="add__course">
    <button mat-raised-button color="primary" (click)="onCreateCourse()">Agregar</button>
  </div>

  <table *ngIf="dataSource.length > 0" class="courses__table" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let courses"> {{courses.id}} </td>
    </ng-container>

    <ng-container matColumnDef="courseName">
      <th mat-header-cell *matHeaderCellDef> Cursos </th>
      <td mat-cell *matCellDef="let courses"> {{courses.courseName}}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Inicio </th>
      <td mat-cell *matCellDef="let courses"> {{courses.startDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Finalización </th>
      <td mat-cell *matCellDef="let courses"> {{courses.endDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef> Profesor </th>
      <td mat-cell *matCellDef="let courses"> {{courses.profesor}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef> Comisión </th>
      <td mat-cell *matCellDef="let courses"> {{courses.group}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let courses">

        <button mat-icon-button color="black" [routerLink]="courses.id">
          <mat-icon>visibility</mat-icon>
        </button>

        <button mat-icon-button color="black">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDeleteCourse(courses)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <p *ngIf="dataSource.length === 0"> No hay estudiantes para mostrar</p>
</div>
