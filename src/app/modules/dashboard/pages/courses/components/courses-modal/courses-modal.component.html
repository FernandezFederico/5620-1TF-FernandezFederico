<h2 class="form__title" appTittleFontSize>Curso</h2>
<mat-dialog-content>
  <form class="form__container" [formGroup]="courseForm">

    <mat-form-field class="form__field">
      <mat-label>Nombre de Curso</mat-label>
      <input formControlName="courseName" type="text" matInput />
      <mat-error>{{ courseForm.get('password')?.errors | validationErrors }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__field">
      <mat-label>Fecha de Inicio</mat-label>
      <input formControlName="startDate" matInput [matDatepicker]="startDatePicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form__field">
      <mat-label>Fecha de Finalización</mat-label>
      <input formControlName="endDate" matInput [matDatepicker]="endDatePicker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form__field">
      <mat-label>Profesor</mat-label>
      <input formControlName="profesor" type="text" matInput />
      <mat-error>{{ courseForm.get('password')?.errors | validationErrors }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__field">
      <mat-label>Comisión</mat-label>
      <input formControlName="group" type="text" matInput />
      <mat-error>{{ courseForm.get('password')?.errors | validationErrors }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="form__actions">
  <button (click)="onSave()" class="form__button" mat-raised-button color="primary" class="dialog__button">
    Guardar
  </button>
  <button class="form__button" mat-raised-button mat-dialog-close color="warn" class="dialog__button">
    Cancelar
  </button>
</mat-dialog-actions>
